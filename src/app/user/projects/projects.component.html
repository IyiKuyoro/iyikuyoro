<section class="projects">
  <!-- Gotten from loading.io -->
  <div *ngIf="loading else proj" class="projects-loader">
    <div  class="lds-dual-ring"></div>
    <p>Projects</p>
  </div>

  <p class="error_message" *ngIf="errorMessage">{{errorMessage}}</p>

  <ng-template #proj>
    <a *ngFor="let project of projects" class="project" target="_blank" href={{project.link}}>
      <div class="product--image-container">
        <img src="../../../assets//images/github_logo.png" alt="github log" class="project--image">
        <div class="product--image-overlay"></div>
      </div>
      <div class="project--info">
        <p class="project--header">
          <span class="project--title">{{project.title}}</span>
          <span
            class="project--lang"
            [ngClass]="{'project--lang-blue': project.language === 'TypeScript','project--lang-purple': project.language === 'C#'}"
          >
            {{project.language}}
          </span>
        </p>
        <p class="project--description">{{project.description}}</p>
      </div>
      <div class="project-host">
        <span class="project-host--text">
          {{project.host}}
        </span>
      </div>
    </a>
  </ng-template>
</section>
